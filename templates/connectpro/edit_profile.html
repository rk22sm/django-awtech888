<form method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}

    <!-- Display form fields -->
    {% for field in form %}
        <div class="mb-4 w-full ">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Save Changes
    </button>
</form>
